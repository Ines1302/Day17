<!DOCTYPE html>
<html>
  <head>
    <title>Pluralsight</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="https://app.pluralsight.com/id/content/img/login-logo.png" alt="pluralsight"/>
          </div>
<br>
          <form>
              <div>
                  <label>Email or Username</label>
                  <input type="text" class="text-input">
              </div>
              <br>
              <div>
                <label>Password</label>
                <input type="password" class="text-input">
              </div>
              <br>
              <button class="primary-btn" type="submit">Sign In</button>
              <br>
          </form>
<br>
          <div id="links">
              <a href="#">Forgot Password</a> <br><br>
              <a href="#">Sign in with company or school</a>
          </div>
<br>
          <div class="hr-bar">
              <hr class="bar">
          </div>
<br>
          <a class="secondary-btn" href="#">Create an account</a>
        </div>

        <footer id="main-footer">
            <p>Copyright &copy; 2018, Pluralsight All Rights Reserved</p>
            <div>
                <a href="#">terms of use</a> |
                <a href="#">Privacy Policy</a>
            </div>
        </footer>
      </div>
      <div id="right">
          <div id="showcase">
              <div id="showcase-content">
                  <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                  <a class="secondary-btn" href="#">Start a FREE 10-day trial</a>
              </div>
          </div>
      </div>
    </div>
  </body>
</html>
